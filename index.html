<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeroPlayers</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css" />
    <!--<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">-->
    <link rel="stylesheet" href="./style/nes.css" />
    <link href="./style/ZeroPlayers.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>ZeroPlayers</h1>
      </div>
      <div class="board">
        <div>
          <canvas id="lienzo"> </canvas>
          <div class="nes-container with-title is-centered">
            <p class="title">Simulation Cicles</p>
            <p id="simulationCicles">
              Good morning. Thou hast had a good night's sleep, I hope.
            </p>
          </div>
        </div>
        <div class="btn-board">
          <button id="oneSimulationStep" class="nes-btn btn">
            One Simulation Step
          </button>
          <progress
            id="progressBar"
            class="nes-progress is-primary"
            value="0"
            max="100"
          ></progress>
          <button id="playButton" class="nes-btn btn">Play Simulation</button>

          <button id="stopButton" class="nes-btn btn">Stop Simulation</button>
          <button id="killButton" class="nes-btn btn">Kill Simulation</button>
          <!-- <button class="nes-btn">test</button>-->
        </div>
      </div>
    </div>
  </body>
</html>
